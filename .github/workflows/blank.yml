name: CI
 on: [ push, pull_request, workflow_dispatch ]
jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: "build fuchsia"
        id: latest_tag
        run: bash fuchsia-build.sh
